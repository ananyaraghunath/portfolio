<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ananya Raghunath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <!-- OUTPUT AREA -->
      <section id="output">
        <p class="placeholder">Ask about my experience, projects, or skills.</p>
      </section>

      <!-- PROMPT AREA -->
      <section class="prompt-area">
        <div class="suggestions hidden" id="suggestions">
          <button onclick="selectPrompt('experience')">
            Tell me about your experience
          </button>
          <button onclick="selectPrompt('projects')">
            What projects have you built?
          </button>
          <button onclick="selectPrompt('skills')">
            What are your technical skills?
          </button>
          <button onclick="selectPrompt('about')">Who are you?</button>
        </div>

        <div class="prompt-box">
          <input
            type="text"
            placeholder="Ask anything"
            onclick="showSuggestions()"
            readonly
          />
        </div>
      </section>
    </main>

    <script>
      const suggestions = document.getElementById("suggestions");
      const output = document.getElementById("output");

      function showSuggestions() {
        suggestions.classList.remove("hidden");
      }

      function selectPrompt(type) {
        suggestions.classList.add("hidden");
        output.innerHTML = responses[type];
      }

      const responses = {
        about: `
        <h2>About Me</h2>
        <p>
          I’m Ananya Raghunath, an Honors Computer Science student at NJIT
          focused on AI safety, software engineering, and human-centered systems.
        </p>
      `,
        experience: `
        <h2>Experience</h2>
        <ul>
          <li><strong>PSEG</strong> – IT Disaster Recovery Intern</li>
          <li><strong>NJIT AI4SG Lab</strong> – AI Safety Research</li>
          <li><strong>IndiaAsha</strong> – Application Developer Intern</li>
          <li><strong>STEM Instructor</strong> – CodeNinjas & JerseySTEM</li>
        </ul>
      `,
        projects: `
        <h2>Projects</h2>
        <ul>
          <li><strong>Defending LLM Jailbreaking</strong> – Research, 1st Place</li>
          <li><strong>Blend’d Beauty</strong> – AI recommendation platform</li>
          <li><strong>Connect Newark</strong> – Community engagement app</li>
        </ul>
      `,
        skills: `
        <h2>Skills</h2>
        <p>
          Python, Java, C++, JavaScript, SQL<br/>
          React, Flask, Hugging Face<br/>
          LLMs, Prompt Engineering, AI Safety
        </p>
      `,
      };

      // Close suggestions if clicking outside
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".prompt-area")) {
          suggestions.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
