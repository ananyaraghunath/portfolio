<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ananya Raghunath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-left">
        <img
          src="images/ananya.JPEG"
          alt="Ananya"
          class="topbar-avatar"
          onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
        />
        <span class="topbar-title">What would you like to learn today?</span>
      </div>
    </div>

    <div class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">Your chats</div>

        <button onclick="loadPage('about')">About Ananya</button>
        <button onclick="loadPage('experience')">Experience</button>
        <button onclick="loadPage('projects')">Projects</button>
        <button onclick="loadPage('contact')">Contact</button>

        <div class="divider"></div>
        <button class="accent">AnanyaGPT (coming soon)</button>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <section id="content" class="home">
          <h1>What would you like to learn today?</h1>

          <!-- PROMPT INPUT -->
          <div class="prompt-wrapper">
            <input
              type="text"
              placeholder="Ask anything"
              readonly
              onclick="showSuggestions()"
            />

            <div id="suggestions" class="suggestions hidden">
              <button onclick="loadPage('about')">Tell me about Ananya</button>
              <button onclick="loadPage('experience')">
                What experience does she have?
              </button>
              <button onclick="loadPage('projects')">
                Show me her projects
              </button>
              <button onclick="loadPage('contact')">
                How can I contact her?
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
